<!DOCTYPE html>
<html lang="en">
  <!--
  This page is for doctors to submit a request for #, type of PPE by certain date etc.
  Necessary Components:
  1) Pretty self explanatory, just need all of the following text boxes
  2) User(doctor)
  -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- makes the webpage respond to resizing -->
    <meta charset="UTF-8">
    <meta name="author" content="Michael Zeng">
    <title>BookFace</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- <script defer type="text/javascript" src="javascriptFileName.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.js"></script>
    <script src="js/bootstrap.min.js"></script> -->

    <style>
      .input-element{
        font-size: 30px;
        size: 400;
      }
      .label {
        font-size: 24px;
        margin-left:-13.75%;
        font-weight: bold;
      }
    </style>
  </head>
  <body style="background-color: rgb(255, 200, 200)">
    <div class="container">
      <form style="padding-bottom:1em;" method="POST">
        <!-- Every <form> element needs a csrf_token as a security precaution. -->
        {% csrf_token %}
        <!-- I use the hidden input element to send along the information that
          we are logging out. -->
        <input type="hidden" name="returnHome" value="returnHome"></input>
        <button type="submit" class="btn btn-danger">Return To Home Page</button>
      </form>
      <h1 style="padding-top: 45px;">Submit Request For Personal Protection Equipment</h1>
      <form style="padding-bottom:1em; padding-top:3em;" method="POST">
        {% csrf_token %}
        <!-- Give the user a place to type in their name and passowrd. -->
        <div class="form-group">
          <label for="fName">First Name</label>
          <input type="text" class="form-control" name="fName" />
        </div>

        <div class="form-group">
          <label for="lName">Last Name</label>
          <input type="text" class="form-control" name="lName" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <p>Tip: Leave your work address! Not your home. PrintForTheCure is not liable for any misconduct.</p>
          <input type="text" class="form-control" name="address" />
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" class="form-control" name="zipCode" />
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <select name="state">
            <option value="ca">CA</option>
          </select>
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <select name="country">
            <option value="us">United States</option>
          </select>
        </div>

        <div class="form-group">
          <label for="typePPE">Type of Personal Protection Equipment You Need:</label>
          <select name="typePPE">
            <option value="shield">Face Shields</option>
            <option value="strap">Mask Straps</option>
            <option value="handle">Hands-free Door Handles</option>
            <option value="opener">Personal Hands-free Door Openers</option>
          </select>
        </div>

        <div class="form-group">
          <label for="numPPE">Amount of Specified Personal Protection Equipment You Need:</label>
          <select name="numPPE">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </div>

        <div>
          <label for="deliveryDate">Delivery Date For Specified Personal Protection Equipment: </label>
          <p>Tip: Give your donor enough time to produce what you need!</p>
          <input type="date" name="deliveryDate" value="{{ placement.date|date:'Y-m-d' }}" min="2020-04-16" max="2021-1-1">
        </div>

        <br />
        <div class="form-group">
          <label for="otherNotes">Other Notes For Donor:</label>
          <textarea class="form-control" name="otherNotes" rows="6"></textarea>
        </div>

        <button type="submit" class="btn btn-danger">Submit Request For Personal Protection Equipment</button>
      </form>
    </div>
  </body>
</html>
