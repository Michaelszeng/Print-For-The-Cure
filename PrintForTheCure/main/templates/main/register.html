<!DOCTYPE html>
<html lang="en">
  <!--
  Necessary Components:
  1) Pretty self explanatory, just need all of the following text boxes
  2) User needs to know what they are registering for
  -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- makes the webpage respond to resizing -->
    <meta charset="UTF-8">
    <meta name="author" content="Michael Zeng">
    <title>BookFace</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- <script defer type="text/javascript" src="javascriptFileName.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.js"></script>
    <script src="js/bootstrap.min.js"></script> -->

    <style>
      .input-element{
        font-size: 30px;
        size: 400;
      }
      .label {
        font-size: 24px;
        margin-left:-13.75%;
        font-weight: bold;
      }
    </style>
  </head>
  <body style="background-color: rgb(255, 200, 200)">
    <div class="container">
      <br /><br />
      <h1>Register</h1>
      <form style="padding-bottom:1em;" method="POST">
        <!-- Every <form> element needs a csrf_token as a security precaution. -->
        {% csrf_token %}
        <!-- I use the hidden input element to send along the information that
          we are logging out. -->
        <input type="hidden" name="returnHome" value="returnHome"></input>
        <button type="submit" class="btn btn-danger">Return To Home Page</button>
      </form>
      <form style="padding-bottom:1em; padding-top:3em;" method="POST">
        {% csrf_token %}
        <!-- Give the user a place to type in their name and passowrd. -->
        <div class="form-group">
          <label for="fName">First Name</label>
          <input type="text" class="form-control" name="fName" id="fName" />
        </div>

        <div class="form-group">
          <label for="lName">Last Name</label>
          <input type="text" class="form-control" name="lName" id="lName" />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" id="address" />
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" class="form-control" name="zipCode" id="zipCode" />
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <select id="state" name="state">
            <option value="ca">CA</option>
          </select>
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option value="us">United States</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" />
        </div>

        <div class="form-group">
          <label for="passwordConfirm">Confirm Password</label>
          <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" />
        </div>
        <!-- Bootstrap likes <button> elements with type="submit" instead
          <input> elements with type="submit" -->
        <button type="submit" class="btn btn-danger">Sign Up</button>
      </form>
      <h2>{{ failMessage }}</h2>
    </div>
  </body>
</html>
